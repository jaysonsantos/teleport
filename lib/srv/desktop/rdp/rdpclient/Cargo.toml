[package]
name = "rdp-client"
version = "0.1.0"
authors = ["Andrew Lytvynov <andrew@goteleport.com>", "Zac Bergquist <zac@goteleport.com>"]
edition = "2018"

[lib]
crate-type = ["staticlib"]

[dependencies]
bitflags = "1.3.2"
byteorder = "1.4.3"
env_logger = "0.9.0"
iso7816 = "0.1.0"
iso7816-tlv = "0.4.2"
libc = "0.2.121"
log = "0.4.16"
num-derive = "0.3.3"
num-traits = "0.2.14"
rand = { version = "0.8.5", features = ["getrandom"] }
rand_chacha = "0.3.1"
rsa = { version = "0.5.0", features = ["alloc"] }
rdp-rs = { git = "https://github.com/gravitational/rdp-rs", rev = "9192d99195e7b2804996ca294a871f03e8dff45a" }
uuid = { version = "0.8.2", features = ["v4"] }
